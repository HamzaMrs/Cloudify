
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CLOUDIFY : La plateforme n°1 de location de nuages et de brume.">
  <title>CLOUDIFY | Votre tête dans nos nuages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;700;900&display=swap');
    
    :root {
      --sky: #0ea5e9;
      --pink: #f472b6;
      --purple: #a855f7;
      --bg: #f8fafc;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg);
      background-image: 
        radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(244, 114, 182, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
      color: #0f172a;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1, h2, h3, .font-heading { font-family: 'Outfit', sans-serif; }
    
    .fluffy-glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 1);
      box-shadow: 0 20px 40px -15px rgba(14, 165, 233, 0.1);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .fluffy-glass:hover {
      box-shadow: 0 30px 60px -12px rgba(14, 165, 233, 0.2);
    }

    .funky-shadow-sky { box-shadow: 8px 8px 0px #bae6fd; }
    .funky-shadow-pink { box-shadow: 8px 8px 0px #fbcfe8; }
    .funky-shadow-purple { box-shadow: 8px 8px 0px #e9d5ff; }

    .btn-funky {
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .btn-funky:active { transform: scale(0.9) rotate(-2deg); }

    .floating-sticker {
      animation: sticker-float 4s ease-in-out infinite;
    }

    @keyframes sticker-float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; border: 2px solid var(--bg); }

    .animate-in { animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
