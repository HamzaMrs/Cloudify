services:
  # ============================================
  # TIER 1 : FRONTEND CLOUDIFY (React + Nginx)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    container_name: cloudify-frontend
    depends_on:
      - api-gateway
    networks:
      - cloudify-network

  # ============================================
  # TIER 2 : API Gateway (Auth + Proxy)
  # ============================================
  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "3000:3000"
    container_name: api-gateway
    environment:
      - BUSINESS_SERVICE_URL=http://business-api:5000
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=example
      - DB_NAME=silly_db
    depends_on:
      business-api:
        condition: service_started
      database:
        condition: service_healthy
    networks:
      - cloudify-network

  # ============================================
  # TIER 3 : Business Logic (Node.js)
  # ============================================
  business-api:
    build: ./backend/business-api
    container_name: business-api
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=example
      - DB_NAME=silly_db
    depends_on:
      database:
        condition: service_healthy
    expose:
      - "5000"
    networks:
      - cloudify-network

  # ============================================
  # TIER 4 : Base de Donn√©es (MySQL)
  # ============================================
  database:
    build: ./backend/database
    container_name: silly-database
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: silly_db
    networks:
      - cloudify-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pexample"]
      interval: 5s
      timeout: 3s
      retries: 20

networks:
  cloudify-network:
    driver: bridge

volumes:
  db_data:
